<!DOCTYPE html>
<html>
<head>

  
  <link rel="stylesheet" type="text/css" href="dark-theme.css">
</head>



<body>


  
<h1>Cafinject</h1><h2>By denoflions and AriaHiro64</h2>

  
  
<table style="text-align: left; width: 440px; height: 300px;">
  <tbody>
    <tr>
      <td>Game ID:<br>
      </td>
      <td><input value="NACE" id="id" type="char[4]"></td>
    </tr>
    <tr>
      <td><label>Home Menu Name:</label></td>
      <td><input value="Modded OoT" id="home.menu.message" type="char[20]"></td>
    </tr>
    <tr>
      <td><label>Untouched Wad:</label></td>
      <td><button id="input.wad.path" onclick="imp.wad()">Select WAD.</button></td>
    </tr>
    <tr>
      <td><label>Compressed 32mb rom:</label></td>
      <td><button id="input.rom.path" onclick="imp.z64()">Select ROM.</button></td>
    </tr>
    <tr>
      <td><label>New Wad:</label></td>
      <td><button value="modded.wad" id="output.wad.path"  onclick="imp.owad()">Select New WAD.</button></td>
    </tr>
    <tr>
      <td><label>Fix Broken Mappings:</label></td>
      <td><input id="raphnet" type="checkbox"></td>
    </tr>
    <tr>
      <td><label>Display Scary Debugging info:</label></td>
      <td><input id="verbose" type="checkbox"></td>
    </tr>
    <tr>
      <td><label>Fix debug rom header:</label></td>
      <td><input id="debugrom" type="checkbox"></td>
    </tr>
  </tbody>
</table>

  <button type="submit" id="button" onclick="onSubmitClick()">Inject Zelda Rom Image</button>

  
  <script>
  function onSubmitClick() {
    let args = {};
    args["id"] = document.getElementById("id").value;
    args["home.menu.message"] = document.getElementById("home.menu.message").value;
    args["input.wad.path"] = document.getElementById("input.wad.path").value;
    args["input.rom.path"] = document.getElementById("input.rom.path").value;
    args["output.wad.path"] = document.getElementById("output.wad.path").value;
    args["raphnet"] = document.getElementById("raphnet").checked;
    args["verbose"] = document.getElementById("verbose").checked;
    args["debugrom"] = document.getElementById("debugrom").checked;
    imp.send(args);
  }

  var imp = require('./renderer');
</script>

</body>
</html>
